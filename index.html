<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>study with me.io</h1>
    <div class="mode-buttons">
      <button id="pomodoro" class="active">pomodoro</button>
      <button id="short-break">short break</button>
      <button id="long-break">long break</button>
    </div>
    <div class="timer" id="timer-display">25:00</div>
    <div class="controls">
      <button id="start">start</button>
      <button id="reset">&#8635;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
