<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomo-Bloom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
        <img src="Star.png" class="star">
      <h1>POMO-BLOOM</h1>
    </div>
    <div class="timer-container">
      <div class="modes">
        <button id="pomodoro" class="mode-button active">pomodoro</button>
        <button id="short-break" class="mode-button">short-break</button>
        <button id="long-break" class="mode-button">long-break</button>
      </div>
      <div id="timer" class="timer">25:00</div>
      <div class="controls">
        <button id="start" class="control-button">start</button>
        <button id="reset" class="control-button">reset</button>
      </div>
    </div>
    <div class="flow-indicator">
      <div class="circle active"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="todo-section">
      <h2>Action items for your focus mode:</h2>
      <div class="todo-input-container">
        <input type="text" class="todo-input" placeholder="Add a new task...">
        <button class="add-todo-btn">Add</button>
      </div>
      <div class="todo-list">
        <!-- Todo items will be added here dynamically -->
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
